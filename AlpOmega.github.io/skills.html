<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link rel="stylesheet" href="./page-css/style.css">
</head>
<body>

    <h1>My Skills:</h1>
    <hr>

    <img class="right-side" src="./media/cyber-punk.jpg" alt="An image representing my skills">

    <!-- System OS -->
    <h4 class="sysos">System OS</h4>
    <select class="sysos" name="System OS">
        <option value="Windows">Windows 7, 10, 11</option>
        <option value="Linux Arch">Arch Based Distros</option>
    </select>

    <!-- Programming Languages -->
    <h4 class="prolang">Programming Languages</h4>
    <select class="prolang" name="Programming Languages">
        <option value="Python">Python 3</option>
        <option value="Rust">Rust</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
    </select>
    <p>Python</p><progress value="30" max="100"></progress>
    <p>Rust</p><progress value="5" max="100"></progress>
    <p>HTML</p><progress value="15" max="100"></progress>
    <p>CSS</p><progress value="10" max="100"></progress>

    <!-- Languages -->
    <h4 class="lang">Languages</h4>
    <select class="lang" name="Languages">
        <option value="Arabic">Arabic (Native)</option>
        <option value="English">English (B2)</option>
        <option value="Japanese">Japanese (A1)</option>
    </select>

    <!-- Other Areas -->
    <h4 class="otharea">Other Areas</h4>
    <select class="otharea" name="other">
        <option value="Art">Self-taught Artist</option>
    </select>
    <p>Art skill:</p><progress value="10" max="100"></progress>

    <!-- Link to main page -->
    <h2><a href="main.html">Main Page</a></h2>

</body>
</html>
